<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flowbite Svelte Blocks</title>
    <meta name="description" content="Flowbite-Svelte-Blocks is a Tailwind and Flowbite powered UI blocks for Svelte and SvelteKit." />
    <link rel="icon" href="%sveltekit.assets%/images/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/images/favicon.svg" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data class="antialiased">
    <div id="svelte" class="max-h-screen overflow-auto relative w-full">%sveltekit.body%</div>

</html>
